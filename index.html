<title>Projeto Game Store</title>
<link rel="stylesheet" href="style.css">
<script src="main.js" ></script>


<div class="container">
			
    <div class="right-main">
        <div class="main-top">
            <div class="search">
                <input type="text" placeholder="Search..." />
            </div>
            
        </div>
        <div class="main-flex">
            <main>
                <header>
                    <h1>Marvel's Spider-Man Remastered</h1>
                    <div class="purchase">
                        <h2>$ 130,50</h2>
                        <button>Purchase</button>
                    </div>
                    <div class="Marvel-Spiderman-img">
                        <img src="img/spidermannn remastered.png" 
                        alt="Marvel Spiderman Remastered"
                        draggable="false"/>
                    </div>
                </header>
                <div class="most-played">
                    <h3>Trending Games</h3>
                    <div class="cards">
                        <div class="games-card">
                            <div class="game-image-container">
                                <img
                                    src="img/Teenage Mutant Ninja Turtles.jpg"
                                    alt="Teenage Mutant Ninja Turtles"
                                />
                            </div>

                            <h4>Teenage Mutant Ninja Turtles</h4>
                            <p>$120.50</p>
                        </div>
                        <div class="games-card">
                            <div class="game-image-container">
                                <img
                                    src="img/Sonic Generations.jpg"
                                    alt="Sonic Generations"
                                />
                            </div>
                            <h4>Sonic Generations</h4>
                            <p>$150.50</p>
                        </div>
                        <div class="games-card">
                            <div class="game-image-container">
                                <img
                                    src="img/Dragon Ball Xenoverse.jpg"
                                    alt="Dragon Ball Xenoverse"
                                />
                            </div>
                            <h4>Dragon Ball Xenoverse</h4>
                            <p>$100.99</p>
                        </div>
                    </div>
                </div>
            </main>
            <aside>
                <div class="library">
                    <h3>Library</h3>
                    <div class="library-card">
                        <div class="game-logo">
                            <img
                                src="img/Resident evil 4 remake.webp"
                            />
                        </div>
                        <div class="game-details">
                            <h4>Resident Evil 4</h4>
                            
                        </div>
                        <i class="fas fa-download"></i>
                    </div>
                    <div class="library-card">
                        <div class="game-logo">
                            <img
                                src="img/Dragon Ball FighterZ.jpg"
                                alt=""
                            />
                        </div>
                        <div class="game-details">
                            <h4>Dragon Ball FighterZ</h4>
                            
                        </div>
                        <i class="far fa-check-circle"></i>
                    </div>
                    <div class="library-card">
                        <div class="game-logo">
                            <img
                                src="img/Batman Arkham City.jpg"
                                alt=""
                            />
                        </div>
                        <div class="game-details">
                            <h4>Batman Arkham City</h4>
                        
                        </div>
                        <i class="fas fa-download"></i>
                    </div>
                    

                    
                    
                    
                </div>
            </aside>
        </div>
    </div>
</div>
